<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div></div>

    <style>
        div{
          width: 69px;
          height: 73px;
          background-image: url("rockman.png");
          animation: playX 1s steps(5) infinite,
                     playY 5s steps(2) infinite;
        }

        @keyframes playX {
          from {background-position-x: 0px;}
          to {background-position-x: -344px;}
        }
        @keyframes playY {
          from {background-position-y: 0px;}
          to {background-position-y: -146px;}
        }
        
    </style>
</body>
</html>
