<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="show">
    <div draggable="true"><img
        src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1592931339,2283215216&fm=26&gp=0.jpg"
        alt="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1592931339,2283215216&fm=26&gp=0.jpg"></div>
    <h1>!!!!!!!!!!</h1>


  </div>
  <div class="empty"> 00</div>
</body>
<script>
  const empty = document.querySelector("div.empty")
  const h1 = document.querySelector("h1")
  let name
  document.addEventListener("dragstart", (e) => {
    // e.target.style.border = "5px dashed red"
    name = e.target.alt
    console.log(e.target)
  }, false)
  document.addEventListener("drag", (e) => {
    e.target.style.border = "5px dashed red"
    empty.style.border = "5px dashed red"
  }, false)
  document.addEventListener("dragend", (e) => {
    e.target.style.border = "none"
    empty.style.border = "none"
  }, false)
  empty.addEventListener("dragover", (e) => {

    h1.innerHTML = name
    // e.preventDefault()
    // e.target.style.border = "5px dashed red"
  }, false)
  empty.addEventListener("drop", (e) => {
    e.preventDefault()
    console.log(e)
    e.target.style.background = "red"
    // e.target.appendChild(document.querySelector(`img[alt=${name}]`))
  }, false)
</script>

</html>
