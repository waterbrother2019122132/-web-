<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="wrap"></div>
</body>

</html>

<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    height: 2000px;
    background-image: linear-gradient(-180deg, #15f09d 0%, #25A0FF 50%, #fca72b 100%);
  }

  #wrap {
    background-color: rgba(0, 0, 0, 0.2);
    width: 100%;
    height: 100px;
    margin-top: 100px;
  }

  #wrap[data-fixed="fixed"] {
    position: fixed;
    top: 0;
    left: 0;
    margin: 0;
  }
</style>
<script>
  // 面向过程  5行代码
  var obj = document.getElementById("wrap");
  var ot = obj.offsetTop;
  document.onscroll = function () {
    var st = document.body.scrollTop || document.documentElement.scrollTop;
    obj.setAttribute("data-fixed", st >= ot ? "fixed" : "")
  }
  // 面向对象  JS改进，封装成吸顶函数 ceiling.js 方便以后直接Ctrl+C，Ctrl+V
  /* 
   * 封装吸顶函数，需结合css实现。
   * 也可以直接用js改变样式，可以自行修改。
     window.onload = function () {
         /*获取导航对象*/
  var wrap = document.getElementById("wrap");
  ceiling(wrap) /*调用吸顶函数  */


  function ceiling(obj) {
    var ot = obj.offsetTop;
    document.onscroll = function () {
      var st = document.body.scrollTop || document.documentElement.scrollTop;
      /*
       * 在这里我给obj添加一个自定义属性。className可能会影响原有的class
       * 三元运算使代码更简洁
       */
      obj.setAttribute("data-fixed", st >= ot ? "fixed" : "");
    }
  }
</script>
