  <body>
    <script>
      /**
       * @param {number} n
       * @return {number}
       */
      var cuttingRope = function (n) {
        let counter = n / 3
        if (n < 4) return n - 1
        if (n >= 4) {
          if (n % 3 === 0) return Math.pow(3, counter)
          if (n % 3 === 1) return Math.pow(3, counter - 1) * 4
          if (n % 3 === 2) return Math.pow(3, counter - 1) * 2
        }
      }
    </script>
