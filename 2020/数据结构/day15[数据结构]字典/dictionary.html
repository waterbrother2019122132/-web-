<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dict(){
            this.add=add;
            this.datastore=new Array();
            this.find=find;
            this.remove=remove;
            this.showAll=showAll;
        }
        function add(key,value){
            this.datastore[key]=value;
        }
        function find(key){
            return this.datastore[key];
        }
        function remove(key){
            delete this.datastore[key];
        }
        function showAll(){
            console.log(1);
            for(const e of this.datastore){
                console.log(e);
            }
        }
        var book=new dict();
        
        book.add("a2",1);
        book.add("a1",2);
        book.add("a3",3);

    </script>
    
</body>
</html>
