    <script>
  function Stack(){
        this.dataStore=[];
        this.top=0;
        this.push=push;
        this.pop=pop;
        this.peek=peek;
        this.length=length;
        this.clear=clear;
    }
    function push(e){
        this.dataStore[this.top++]=e;
    }
    function pop(){
        return this.dataStore[--this.top];
    }
    function peek(){
        return this.dataStore[this.top-1];
    }
    function length(){
        return this.top;
    }
    function clear(){
        this.top=0;
    }

    function isnum(e){
        var s=new Stack();
        for(var i=0;i<e.length;++i){           
            s.push(e[i]);    
        }
       
        var ss="";
        while(s.length()>0){
            ss+=s.pop();
        }
        if (e==ss) 
            return true;
        else
        return false;
