  <script>
    // ascall码进位法
    function strEncrypt(str) {
      return str
        .split('')
        .map((s) => {
          return String.fromCharCode(s.charCodeAt() + 1)
        })
        .join('')
    }

    console.log(strEncrypt('hello world')) // ifmmp!xpsme

    // 仅支持浏览器端的API：
    function encode(str) {
      return btoa(encodeURIComponent(str))
    }

    function decode(str) {
      return decodeURIComponent(atob(str))
    }
  </script>
