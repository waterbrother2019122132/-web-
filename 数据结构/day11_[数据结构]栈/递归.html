    <script>
    function Stack() {
        this.dataStore=[];
        this.top=0;
        this.push=push;
        this.pop=pop;
        this.peek=peek;
        this.length=length;
        this.clear=clear;
    }
    function push(e) {
        this.dataStore[this.top++]=e;
    }
    function pop() {
      
        return this.dataStore[--this.top];
       //--top的原因是因为 top是index 是坐标  所以可以--
    }
    function peek() {
        return this.dataStore[this.top-1];
    }
    function length() {
        return this.top;
    }
    function clear() {
        this.top=0;
    }
    function factorial(n) {
        if(n===0){
            return 1;
        }
        else    
         return n*factorial(n-1);
    }
    function fact(n) {
        var s=new Stack();
        while(n>1){
        s.push(n--);
        }
        var p=1;
        while(s.length()>0){
            p*=s.pop();
        }
        return p;
    }
    console.log(fact(77777777));//提示的是Infinity 只是数值过大  存不了
    console.log(factorial(777777));//Uncaught RangeError: Maximum call stack size exceeded 是确实爆栈了
    </script>
</body>
